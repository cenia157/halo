<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .toggle {
            border: solid 1px black;
            width: 10%;
        }

        .kategorie {
            background-color: aqua;
        }

        .toggle-down {
            background-color: lime;
            display: none;
        }

        .toggle-down-block {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="toggle" id="toggle">
        <div class="kategorie" id="kategorie">카a테a고리</div>
        <div class="toggle-down" id="toggle-down">
            <div class="toggle-down-block">
                <div class="toggle-item" id="안내">안내</div>
                <div class="toggle-item" id="일정">일정</div>
                <div class="toggle-item" id="일반">일반</div>
                <div class="toggle-item" id="서비스">서비스</div>
                <div class="toggle-item" id="상품">상품</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var toggle = document.querySelector('#toggle');
        var kategorie = document.querySelector('#kategorie');
        var toggleDown = document.querySelector('#toggle-down');
        var toggleDown = document.querySelector('#toggle-down');
        var toggleItems = document.querySelectorAll('.toggle-item');


        toggle.addEventListener('click', function () {
            toggleDown.style.display = (toggleDown.style.display === 'flex') ? 'none' : 'flex';
        });


        toggleItems.forEach(function (item) {
            item.addEventListener('click', function () {
                kategorie.innerHTML = item.innerHTML;
                toggleDown.style.display = 'none';
                toggleDown.style.display = (toggleDown.style.display === 'flex') ? 'none' : 'flex';
            });
        });

    </script>

</body>

</html>
